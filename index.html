<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
    <!-- Tooltip Container -->
    <div id="tooltip-sun" class="planet-tooltip">Sun</div>
    <div id="tooltip-mercury" class="planet-tooltip">Mercury</div>
    <div id="tooltip-venus" class="planet-tooltip">Venus</div>
    <div id="tooltip-earth" class="planet-tooltip">Earth</div>
    <div id="tooltip-moon" class="planet-tooltip">Moon</div>
    <div id="tooltip-mars" class="planet-tooltip">Mars</div>
    <div id="tooltip-jupiter" class="planet-tooltip">Jupiter</div>
    <div id="tooltip-saturn" class="planet-tooltip">Saturn</div>
    <div id="tooltip-uranus" class="planet-tooltip">Uranus</div>
    <div id="tooltip-neptune" class="planet-tooltip">Neptune</div>
    <div id="tooltip-pluto" class="planet-tooltip">Pluto</div>

    <!-- Top-left controls (Search & Hover Info) -->
    <div id="controls">
        <div style="position: relative;"> <!-- Wrapper for positioning suggestions -->
            <input type="text" id="searchInput" placeholder="Search by Name or NORAD ID" autocomplete="off">
            <div id="autocomplete-suggestions"></div> <!-- Container for suggestions -->
        </div>
        <button id="searchButton">Search</button>
    </div>
    <div id="satelliteInfo"></div> <!-- For Hovered Satellite -->
    <div id="selectedSatelliteInfo"></div> <!-- For Selected Satellite -->

    <!-- Camera Target Controls -->
    <div id="target-controls">
        <button data-target="sun">Sun</button>
        <button data-target="mercury">Mercury</button>
        <button data-target="venus">Venus</button>
        <button data-target="earth">Earth</button>
        <button data-target="moon">Moon</button>
        <button data-target="mars">Mars</button>
        <button data-target="jupiter">Jupiter</button>
        <button data-target="saturn">Saturn</button>
        <button data-target="uranus">Uranus</button>
        <button data-target="neptune">Neptune</button>
        <button data-target="pluto">Pluto</button>
    </div>

    <!-- Bottom-center time controls -->
    <div id="time-controls">
        <button id="backward">⏮</button>
        <button id="play">▶</button>
        <button id="forward">⏭</button>
        <span id="time"></span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/satellite.js@4.0.0/dist/satellite.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
